# gateway 服务开发环境配置

services:
  gateway:
    port: 8080

log:
  level: "debug"
  output: "stdout"

# 网关特定配置
gateway:
  routes:
    - path: "/api/v1/users"
      target: "http://localhost:8081"
    - path: "/api/v1/merchants"
      target: "http://localhost:8082"
    - path: "/api/v1/admin"
      target: "http://localhost:8083"
    - path: "/api/v1/files"
      target: "http://localhost:8086"

