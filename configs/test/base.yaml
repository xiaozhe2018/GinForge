# GinForge 测试环境基础配置

app:
  name: "GinForge Framework"
  version: "1.0.0"
  env: "test"
  debug: true
  port: 8080
  read_timeout: "10s"
  write_timeout: "10s"
  idle_timeout: "60s"

# 日志配置
log:
  level: "debug"
  format: "json"
  output: "stdout"
  file_path: "logs/test.log"
  max_size: 100
  max_age: 7
  max_backups: 5
  compress: false

# 数据库配置（测试数据库）
database:
  driver: "mysql"
  host: "localhost"
  port: 3306
  database: "gin_forge_test"
  username: "root"
  password: "123456"
  charset: "utf8mb4"
  timezone: "Asia/Shanghai"
  table_prefix: "gf_"
  max_idle_conns: 5
  max_open_conns: 50
  conn_max_lifetime: "1h"
  log_level: "warn"

# Redis配置
redis:
  enabled: true
  host: "localhost"
  port: 6379
  password: ""
  database: 1
  pool_size: 10
  min_idle_conns: 5
  max_retries: 3
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  idle_timeout: "5m"
  idle_check_frequency: "1m"

# 缓存配置
cache:
  default_ttl: "5m"
  max_size: 1000
  cleanup_interval: "10m"

# JWT配置
jwt:
  secret: "test-secret-key"
  expire: "1h"
  issuer: "GinForge"
  audience: "GinForge-Users"

# 限流配置
rate_limit:
  enabled: true
  rps: 100
  burst: 200
  window: "1m"

# CORS配置
cors:
  enabled: true
  origins: ["*"]
  methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  headers: ["Content-Type", "Authorization", "X-Requested-With"]
  credentials: true
  max_age: "12h"

# 监控配置
monitor:
  enabled: true
  metrics_path: "/metrics"
  health_path: "/healthz"
  ready_path: "/readyz"

# Gateway 配置
gateway:
  base_url: "http://localhost:8080"
  timeout: "30s"
  retry_count: 3
  retry_delay: "1s"

# 外部服务配置
external_services:
  user_api_url: "http://localhost:8081"
  merchant_api_url: "http://localhost:8082"
  admin_api_url: "http://localhost:8083"
  file_api_url: "http://localhost:8086"
  websocket_gateway_url: "ws://localhost:8087"

# 文件上传配置
upload:
  max_size: 10
  allowed_types: ["image/jpeg", "image/png", "image/gif", "application/pdf"]
  upload_path: "uploads/test"
  temp_path: "temp/test"

# 邮件配置（测试环境禁用）
email:
  enabled: false
  smtp_host: "smtp.gmail.com"
  smtp_port: 587
  smtp_username: ""
  smtp_password: ""
  from_name: "GinForge"
  from_email: "noreply@ginforge.com"

# 短信配置（测试环境禁用）
sms:
  enabled: false
  provider: "aliyun"
  access_key: ""
  secret_key: ""
  sign_name: "GinForge"
  template_code: "SMS_123456789"

# 通知服务配置（邮件和短信）
notification:
  email:
    host: smtp.gmail.com
    port: 587
    username: ""
    password: ""
    from: noreply@ginforge.com
    from_name: GinForge系统
    timeout: 10
    use_ssl: false
  sms:
    provider: aliyun
    api_key: ""
    api_secret: ""
    api_url: ""
    timeout: 5
    sign_name: GinForge
    extra_params:
      region: cn-hangzhou

# 安全配置
security:
  bcrypt_cost: 10
  session_timeout: "1h"
  max_login_attempts: 5
  lockout_duration: "5m"
  password_min_length: 6
  password_require_uppercase: false
  password_require_lowercase: false
  password_require_numbers: false
  password_require_symbols: false

