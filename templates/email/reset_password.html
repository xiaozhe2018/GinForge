<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #e74c3c;
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .code {
            font-family: monospace;
            font-size: 24px;
            letter-spacing: 5px;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>重置密码</h1>
        </div>
        <div class="content">
            <p>尊敬的 {{.Name}}，</p>
            <p>我们收到了重置您 GinForge 账号密码的请求。如果这不是您本人的操作，请忽略此邮件。</p>
            <p>请点击下面的按钮重置您的密码：</p>
            <div style="text-align: center;">
                <a href="{{.ResetLink}}" class="button">重置密码</a>
            </div>
            <p>或者，您可以使用以下验证码：</p>
            <div class="code">{{.ResetCode}}</div>
            <p>此验证码将在 <span class="warning">{{.ExpirationTime}}</span> 后失效。</p>
            <p>如果您没有请求重置密码，请立即联系我们的支持团队。</p>
            <p>谢谢！</p>
            <p>GinForge 安全团队</p>
        </div>
        <div class="footer">
            <p>&copy; {{.Year}} GinForge. 保留所有权利。</p>
            <p>此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
