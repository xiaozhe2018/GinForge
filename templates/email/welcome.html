<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎加入 GinForge</title>
    <style>
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 12px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎加入 GinForge</h1>
        </div>
        <div class="content">
            <p>尊敬的 {{.Name}}，</p>
            <p>感谢您注册 GinForge 平台！我们很高兴您能加入我们的社区。</p>
            <p>您的账号已经成功创建，您现在可以使用以下信息登录：</p>
            <ul>
                <li><strong>用户名</strong>: {{.Username}}</li>
                <li><strong>邮箱</strong>: {{.Email}}</li>
            </ul>
            <p>请点击下面的按钮验证您的邮箱地址：</p>
            <div style="text-align: center;">
                <a href="{{.VerificationLink}}" class="button">验证邮箱</a>
            </div>
            <p>如果您没有注册 GinForge 账号，请忽略此邮件。</p>
            <p>如果您有任何问题，请随时联系我们的支持团队。</p>
            <p>祝您使用愉快！</p>
            <p>GinForge 团队</p>
        </div>
        <div class="footer">
            <p>&copy; {{.Year}} GinForge. 保留所有权利。</p>
            <p>此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
