apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ginforge-gateway
  namespace: ginforge
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.ginforge.local"
    - "ginforge.local"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ginforge-tls
    hosts:
    - "*.ginforge.local"
    - "ginforge.local"
