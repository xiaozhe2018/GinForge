apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ginforge-virtual-service
  namespace: ginforge
spec:
  hosts:
  - "*.ginforge.local"
  - "ginforge.local"
  gateways:
  - ginforge-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/user
    route:
    - destination:
        host: user-api
        port:
          number: 8081
  - match:
    - uri:
        prefix: /api/v1/merchant
    route:
    - destination:
        host: merchant-api
        port:
          number: 8082
  - match:
    - uri:
        prefix: /api/v1/admin
    route:
    - destination:
        host: admin-api
        port:
          number: 8083
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gateway
        port:
          number: 8080
